<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../css/main.css" />
        <script src="../js/morse.js" type="module"></script>
    </head>
    <body>
        <main class="page">
            <div class="translator-container">
                <div>
                    <textarea
                        class="trnslt-comp trnslt-comp__input-box"
                        spellcheck="false"
                        name="input"
                        id="input"
                        cols="40"
                        rows="10"
                        placeholder="Type in here!"
                    ></textarea>
                </div>
                <div>
                    <textarea
                        class="trnslt-comp trnslt-comp__output-box"
                        name="output"
                        id="output"
                        cols="40"
                        rows="10"
                        placeholder="This is Output"
                        readonly
                    ></textarea>
                </div>
            </div>
        </main>
    </body>
</html>
